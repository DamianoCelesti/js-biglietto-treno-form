<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Calcolo Biglietto</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="km" class="form-label">Distanza (km)</label>
                        <input type="number" class="form-control" id="km" placeholder="Inserisci i chilometri">
                    </div>

                    <div class="mb-3">
                        <label for="eta" class="form-label">Età</label>
                        <select class="form-select" id="eta">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary" id="conferma">Calcola</button>
                </form>

                <div class="mt-4">
                    <h5>BIGLIETTO</h5>
                    <p><strong>Età selezionata:</strong> <span id="etaScelta">-</span></p>
                    <p><strong>Prezzo:</strong> <span id="prezzo">-</span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>

</body>

</html>
